<div class="container">
	<form class="formulario">
		<h2>Formulário</h2>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="floatingName" placeholder="Pedro" required>
			<label for="floatingInput">Nome</label>
		</div>
		<div class="form-floating mb-3">
			<input type="number" class="form-control" id="floatingCarga" placeholder="100" required>
			<label for="floatingCarga">Carga horária de horas aula</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="floatingEscola">
			<label for="floatingEscola">Escola</label>
		</div>
		<select class="form-select" aria-label="Default select example" required>
			<option [value]="null" selected>Selecione o professor</option>
			<option *ngFor="let prof of profs" [value]="prof.id">{{ prof.nome }}</option>
		</select>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
				Materia Opcional
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
				Não opcional
			</label>
		</div>
		<philips-botao-form></philips-botao-form>
	</form>
</div>
