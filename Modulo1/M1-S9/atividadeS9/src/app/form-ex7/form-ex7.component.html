<div class="container mt-3 mb-3">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" [(ngModel)]="senha" name="senha" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" (click)="enviarDados()" class="btn btn-primary">Submit</button>
      </form>
</div>
