<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="{{ personagem.imagem }}"
            class="card-img-top" alt="Blade Runner 2049">
        <div class="card-body">
            <h5 class="card-title">{{ personagem.nome }}</h5>
            <h6 class="card-subtitle mb-2">Ator: {{ personagem.ator }}</h6>
            <p class="card-text">{{ personagem.descricao }}</p>
        </div>
    </div>
</div>
